site_name: Calculation Documentation
nav:
  - Calculation docs: index.md
  # - .md
  - how-to-guides.md
  - reference.md
  - tutorials.md
  - explaination.md

plugins: 
  - mkdocstrings

theme:
  name: "material"
  icon: material/extension
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode